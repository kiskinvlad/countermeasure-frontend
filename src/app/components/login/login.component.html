<div class="login">
  <div class="container">
    <div class="login__wrapper">
      <div class="row">
          <h1>CounterMeasure</h1>
      </div>
      <div class="row">
          <form (submit)="login()">
              <div class="form-group">
                <label for="email">Email</label>
                <input type="text" class="form-control" name="email" placeholder="" [(ngModel)]="credentials.email">
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" name="password" placeholder="" [(ngModel)]="credentials.password">
              </div>
              <div class="form-group">
                <div class="login__button_wrapper">
                    <button type="submit" class="btn btn-default">Sign in</button>
                </div>
              </div>
            </form>
      </div>
    </div>
  </div>
</div>
