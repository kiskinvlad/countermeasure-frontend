<div class="modal-header">
  <h4 class="modal-title">Create Organization</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.close('Close click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form [formGroup]="orgForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="org-name">Name</label>
      <input type="text" class="form-control" id="org-name" [ngClass]="validator.displayFieldCss(orgForm, 'orgName')" formControlName="orgName">
      <div class="invalid-feedback">
        Please enter the organization name.
      </div>
    </div>
    <div class="form-group">
      <label for="member-limit">Member Limit</label>
      <input type="text" class="form-control" id="member-limit" [ngClass]="validator.displayFieldCss(orgForm, 'memberLimit')" formControlName="memberLimit">
      <div class="invalid-feedback">
        Please enter a valid number.
      </div>
    </div>
    <div class="form-check">
      <input type="checkbox" class="form-check-input" id="enabled" formControlName="enabled">
      <label class="form-check-label" for="enabled">Enabled</label>
    </div>
    <div class="form-group clearfix">
      <button type="submit" class="btn btn-primary pull-right" [disabled]="orgForm.pristine || !orgForm.valid">Save</button>
    </div>
  </form>
</div>
