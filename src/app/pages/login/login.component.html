<div class="login">
  <div class="container">
    <div class="login__wrapper">
      <div class="row">
          <h1>CounterMeasure</h1>
      </div>
      <div class="row">
          <form (submit)="login()" novalidate [formGroup]="authForm">
              <div class="form-group" [ngClass]="{
                'has-danger': email.invalid && (email.dirty || email.touched),
                'has-success': email.valid && (email.dirty || email.touched)
              }">
                <div>
                  <label for="email">Email</label>
                  <input type="text"
                         class="form-control"
                         name="email"
                         placeholder="" 
                         formControlName="email">
                </div>
                <div class="form-control-feedback" *ngIf="email.errors && (email.dirty || email.touched)">
                  <p *ngIf="email?.errors['required']">Email is required</p>
                  <p *ngIf="email?.errors['pattern']">Invalid email</p>
                </div>
              </div>
              <div class="form-group" [ngClass]="{
                'has-danger': password.invalid && (password.dirty || password.touched),
                'has-success': password.valid && (email.dirty || password.touched)
              }">
                <div>
                    <label for="password">Password</label>
                    <input type="password"
                           class="form-control" 
                           name="password"
                           placeholder=""
                           formControlName="password"> 
                </div>
                <div class="form-control-feedback" *ngIf="password.errors && (password.dirty || password.touched)">
                  <p *ngIf="password?.errors['required']">Password is required</p>
                </div>
              </div>
              <div class="form-group text-center">
                <div class="login__button_wrapper">
                    <button type="submit" class="btn btn-default">Sign in</button>
                </div>
              </div>
              <div class="form-error">
                <p>{{errorMessage}}</p>
              </div>
            </form>
      </div>
    </div>
  </div>
</div>
