<div class="with-sidebar">
  <div class="container">
    <h1 class="top-h1">{{userID ? 'Edit' : 'Add'}} Member</h1>
    <form [formGroup]="memberForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="form-group col-lg-6">
          <label for="first-name">First Name</label>
          <input type="text" class="form-control" [ngClass]="validator.displayFieldCss(memberForm, 'firstName')" id="first-name" formControlName="firstName">
          <div class="invalid-feedback">
            First name is required.
          </div>
        </div>
        <div class="form-group col-lg-6">
          <label for="last-name">Last Name</label>
          <input type="text" class="form-control" [ngClass]="validator.displayFieldCss(memberForm, 'lastName')" id="last-name" formControlName="lastName">
          <div class="invalid-feedback">
            Last name is required.
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" [ngClass]="validator.displayFieldCss(memberForm, 'email')" id="email" formControlName="email">
        <div class="invalid-feedback">
          Valid email is required.
        </div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" [ngClass]="validator.displayFieldCss(memberForm, 'password')" id="password" formControlName="password">
        <div class="invalid-feedback">
          Please enter a password.
        </div>
      </div>
      <div class="form-group">
        <label for="role">Role</label>
        <select class="form-control" id="role" formControlName="role">
          <option value="OA">Admin</option>
          <option value="OM">Member</option>
        </select>
      </div>
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="enabled" formControlName="enabled">
        <label class="form-check-label" for="enabled">Enabled</label>
      </div>
      <div class="pull-right">
        <button type="button" class="btn btn-outline-secondary" (click)="cancel()" id="cancel-button">Cancel</button>
        <button type="submit" class="btn btn-primary" [disabled]="memberForm.pristine || !memberForm.valid">Save</button>
      </div>
      <div class="clearfix"></div>
      <div *ngIf="showErrorMsg" class="alert alert-danger" role="alert">
        {{errorMessage}}
      </div>
    </form>
  </div>
</div>
